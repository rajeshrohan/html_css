<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table, tr, th, td-->
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Class</th>
                <th>Roll No</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Rajesh</td>
                <td>Rohan</td>
                <td>10</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Ruchi</td>
                <td>Kumari</td>
                <td>9</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Katrina</td>
                <td>Kaif</td>
                <td>8</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
        <!--
            <table>
                <tr> = table row 
        <th> = table header, By default, the text are bold and centered.
        <td> = table data inside a cell 
        table cell can contain all: text, images, lists, links, other tables, etc.

        <caption> = must be inserted immediately after the <table> tag. by default, centered.

        <colgroup> = a group of one or more columns in a table for formatting
        <col> = used to give styling in colgroup
        span attribute : the number of columns a column group should span

        <thead> = just semantic thing ,used to group headers
        <tbody> = used to group body content
        <tfoot> = used to group footer content, helpful in styling 
    -->
    
</body>
</html>
