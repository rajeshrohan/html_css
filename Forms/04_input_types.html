<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" value="text"> <!--single line text-->
        <br>
        <input type="password" value="password"> <!--the text are masked as asterik or circles -->
        <br>
        <input type="email" value="email@gmai.com"><!--auto validation on submit-->
        <br>
        <input type="image" src="img_submit.gif" alt="submit" width="48" height="48">
        <br>
        <input type="submit" value="submit"> <!--submit form to formHandler specified in action-->
        <br>
        <input type="reset" value="reset"> <!-- reset all values to default-->
        <br>
        <input type="radio" value="radio"><!--circle with empty inside,used to select one option only-->
        <br>
        <input type="checkbox" value="checkbox"><!--square with empty inside, select 0 or more or all-->
        <br> 
        <input type="button" value="button"><!-- mutiple event listners also available-->
        <br>
        <input type="color" value="color"><!-- a color picker is shown-->
        <br>
        <input type="date" min="2000-01-01" max="2025-12-31"><br><!--date picker, min max optional-->
        <br>
        <input type="month"><!-- full month name and year-->
        <br>
        <input type="datetime-local"><!-- with a time also, but no time zone-->
        <br>
        <input type="file" > <!-- file select and browse button for upload files -->
        <br>
        <input type="hidden" > <!-- not visible to user, but in inspect or source visible
        often stores what database record that needs to be updated when the form is submitted-->
        <br>
        <input type="number" max="9" min="0"> <!--can set restrictions on numbers using max and min-->
        <br>
        <input type="range" > <!-- slider control, default range 0 to 100-->
        <br> 
        <input type="search"><!--appereacnce diff on diff browsers, inbuild clear button-->
        <br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><!-- for telephone no, with pattern-->
        <br>
        <input type="url">
        <br>
        <input type="time"><!-- hour minute time-->
        <br>
        <input type="week"><!-- week out of 54 and year -->
    </form>
